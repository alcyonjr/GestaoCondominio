<div class="content login-back">
    <div class="container-fluid">
        <div class="row ">
            <div class="col-md-4 col-md-offset-4">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Gestão de Condomínio</h4>
                    </div>
                    <div class="content">
                        <form name="formLogin" novalidate>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Login</label>
                                        <input type="text" name="login" class="form-control" placeholder="Digite seu login" ng-model="usuario.login" required ng-class="{ 'has-error' : formLogin.login.$invalid && !formLogin.login.$pristine }">                                        
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Senha</label>
                                        <input type="password" class="form-control" placeholder="Digite sua senha" ng-model="usuario.senha" required>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info btn-fill btn-block" ng-click="autenticar()" ng-disabled="formLogin.$invalid">Acessar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>            
        </div>
    </div>
</div>
